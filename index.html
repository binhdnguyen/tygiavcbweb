<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>💱 Vietcombank Currency Exchange</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://flagcdn.com">
</head>
<body><div class="container">
        <h1>💱 VCB Exchange Rates</h1>
        <div class="last-updated">
            <span id="lastUpdated">Loading exchange rates...</span>
            <button type="button" id="refreshBtn" class="refresh-btn" onclick="manualRefresh()">🔄 Refresh</button>
        </div>
        
        <div class="currency-calculator">
            <div id="currencyLines" class="currency-lines">
                <!-- Currency lines will be dynamically generated -->
            </div>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Fetching exchange rates...</p>
        </div>
        
        <div class="error hidden" id="error">
            <p>⚠️ Unable to fetch exchange rates. Please try again later.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
